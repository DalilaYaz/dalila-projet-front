

    <table mat-table [dataSource]="entreprises$" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.companyName}} </td>
        </ng-container>

        <ng-container matColumnDef="companySiret">
          <th mat-header-cell *matHeaderCellDef> SIRET </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.companySiret}} </td>
        </ng-container>
  
       
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="dateOfCreation">
          <th mat-header-cell *matHeaderCellDef> Date de Creation </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.dateOfCreation}} </td>
        </ng-container>
  
        <ng-container matColumnDef="salarie">
          <th mat-header-cell *matHeaderCellDef> Salarie </th>
          <td mat-cell *matCellDef="let entreprises$"> {{entreprises$.salarie}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: columnsToDisplay"
          (click)="showEntrepriseDetails(row)"
          class="clickable"
        ></tr>
    </table>
  


  <button  class="btn" mat-raised-button color="primary" (click)="createEntreprise()">
    Create Entreprise
  </button>
