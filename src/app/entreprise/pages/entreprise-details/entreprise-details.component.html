

<mat-card class="example-card" *ngIf="entreprise$ | async; let entreprise">
    <mat-card-header>
        <mat-card-title
          >{{ entreprise.companyName | titlecase }}
          {{ entreprise.email | uppercase }}</mat-card-title
        >
        <mat-card-subtitle>{{ entreprise.email | lowercase }}</mat-card-subtitle>
      </mat-card-header>


      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteEntreprise(entreprise.id)">
          Delete
        </button>
        <button mat-raised-button color="primary" (click)="updateEntreprise(entreprise)">
          Update
        </button>
      </mat-card-actions>
  </mat-card>


  <button class="btn" mat-raised-button color="warn" (click)="goBack()">Go Back</button>
